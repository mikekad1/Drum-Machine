    <title>Drum Machine</title>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1  class="text-center text-white">Drum Machine</h1>
      
      <div class="card my-3" style="background-color: rgba(245, 245, 245, 0.4);">

          <div class="text-center" id="display">nothing here</div>
        </div>
      </div>

        <div class="col-4">
      
      <button class="drum-pad btn btn-block btn-success h-100 w-100" id="drum-0" onClick="play('Q')">

      </button>

        </div>
        <div class="col-4">

        <div class="col-4">
